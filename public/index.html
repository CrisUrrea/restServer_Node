<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Google Sign In</title>
</head>

<body>
    <h1>Google sing in</h1>
    <div id="g_id_onload" data-client_id="508144712292-o0ebub2ksm5v0c2eaqmif7ca95sd8o93.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>
    <button id="Usuario">
        SignOut
    </button>
    <script>
        function handleCredentialResponse(response) {

            //Google Token
            // console.log('id token', response.credential);
            const body = { id_token: response.credential };

            fetch('http://localhost:8081/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(resp => {
                    console.log(resp)
                    localStorage.setItem('email', resp.usuario.email)
                })
                .catch(console.warn)

        }

        const button = document.getElementById('Usuario');
        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            });
        }
    </script>
</body>

</html>
